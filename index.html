<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Counter</title>

  <!-- Tailwind CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <!-- Your tweaks -->
  <link rel="stylesheet" href="styles.css" />

  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Calorie Counter</h1>

  <!-- ➕ Add‑food form -->
  <form id="food-form" class="w-full max-w-md bg-white p-4 rounded shadow">
    <div class="mb-3">
      <label class="block font-medium mb-1" for="food-input">Food Item</label>
      <input
        id="food-input"
        type="text"
        required
        class="w-full border rounded p-2"
        placeholder="e.g. Banana"
      />
    </div>

    <div class="mb-3">
      <label class="block font-medium mb-1" for="cal-input">Calories</label>
      <input
        id="cal-input"
        type="number"
        class="w-full border rounded p-2"
        placeholder="e.g. 105 (leave blank to auto‑fetch)"
      />
    </div>

    <button
      type="submit"
      class="bg-emerald-600 hover:bg-emerald-700 text-white w-full py-2 rounded"
    >
      Add Food
    </button>
  </form>

  <!-- 🔢 Total -->
  <div id="total-display" class="my-6 text-xl font-semibold">Total: 0 kcal</div>

  <!-- 📋 Food list -->
  <ul id="food-list" class="w-full max-w-md space-y-2"></ul>

  <!-- ♻️ Reset -->
  <button
    id="reset-btn"
    class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
  >
    Reset Day
  </button>
</body>
</html>
