
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ¥— Calorie Tracker</h1>
    <label class="theme-switch">
      ðŸŒž
      <input type="checkbox" id="theme-toggle" />
      ðŸŒ™
    </label>
  </header>

  <main>
    <form id="food-form">
      <input type="text" id="food-name" placeholder="Enter food" required />
      <input type="number" id="food-calories" placeholder="Calories (optional)" />
      <select id="meal-type">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>
      <button type="submit">âž• Add Food</button>
    </form>

    <section class="filter-controls">
      <label for="filter-meal">Filter by Meal:</label>
      <select id="filter-meal">
        <option value="All">All</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>
      <button id="reset-btn">ðŸ”„ Reset Day</button>
    </section>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Food</th>
            <th>Meal</th>
            <th>Calories</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="food-table-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td id="total-calories">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <section class="chart-container">
      <canvas id="calorie-chart"></canvas>
    </section>
  </main>
</body>
</html>
